<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздничный отсчет до 18 апреля 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
        </div>
        
        <div class="drinks" aria-hidden="true">
            <div class="drink beer beer-1">🍺</div>
            <div class="drink beer beer-2">🍺</div>
            <div class="drink beer beer-3">🍺</div>
            <div class="drink beer beer-4">🍻</div>
            <div class="drink beer beer-5">🍺</div>
            <div class="drink vodka vodka-1">🍾</div>
            <div class="drink vodka vodka-2">🍾</div>
            <div class="drink vodka vodka-3">🍾</div>
        </div>
        
        <header>
            <h1>Праздничный отсчет</h1>
            <h2>До 18 апреля 2025 года осталось:</h2>
        </header>
        
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="days">0</span>
                <span class="label">Дней</span>
            </div>
            <div class="countdown-item">
                <span id="hours">0</span>
                <span class="label">Часов</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">0</span>
                <span class="label">Минут</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <span class="label">Секунд</span>
            </div>
        </div>
        
        <div class="message-container">
            <p id="message">Готовимся к ДНЮ РООЖДЕНИЯ АРТЁМА!</p>
        </div>
        
        <div class="decoration">
            <div class="balloon balloon-1">🎈</div>
            <div class="balloon balloon-2">🎈</div>
            <div class="balloon balloon-3">🎈</div>
            <div class="balloon balloon-4">🎈</div>
            <div class="balloon balloon-5">🎈</div>
            <div class="balloon balloon-6">🎈</div>
        </div>
    </div>
    
    <footer>
        <p>ЖДУ ЖЕСТКОЕ ДЕНЬ РОЖДЕНИЕ!!!!</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
